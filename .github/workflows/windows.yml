name: Windows

on:
  push:
    branches-ignore:
      - 'wip-*'
    paths-ignore:
      - '*.md'
  pull_request:
    branches:
      - master
      - development
  schedule:
    - cron: '0 11 * * *'

jobs:
  ci:
    strategy:
      fail-fast: false

      matrix:
        php: ['7.0', '7.1', '7.2', '7.3', '7.4', '8.0']
        arch: ['x86', 'x64']
        build_type: ['ts', 'nts']
        vc_num: [14, 15, 16]

        exclude:
          - php: '7.0'
            vc_num: 15
          - php: '7.0'
            vc_num: 16

          - php: '7.1'
            vc_num: 15
          - php: '7.1'
            vc_num: 16

          - php: '7.2'
            vc_num: 14
          - php: '7.2'
            vc_num: 16

          - php: '7.3'
            vc_num: 14
          - php: '7.3'
            vc_num: 16

          - php: '7.4'
            vc_num: 14
          - php: '7.4'
            vc_num: 16

          - php: '8.0'
            vc_num: 14
          - php: '8.0'
            vc_num: 15

    name: "Windows ${{ matrix.arch }} VC${{ matrix.vc_num }} and PHP ${{ matrix.php }}-${{ matrix.build_type }}"
    runs-on: windows-2016

    steps:
      - run: echo "OK"
